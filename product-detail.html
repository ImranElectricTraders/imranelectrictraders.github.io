    <style>
        :root {
            --bg-color: #050505;
            --primary-yellow: #FFD700;
            --text-white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            padding: 20px;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
        }

        .back-btn {
            text-decoration: none;
            color: var(--primary-yellow);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
        }

        /* Detail Container */
        .detail-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Gallery */
        .gallery-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-image {
            width: 100%;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .thumbnail-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .thumbnail:hover {
            border-color: var(--primary-yellow);
        }

        .thumbnail img {
            max-width: 90%;
            max-height: 90%;
        }

        /* Info */
        .product-info h1 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 10px;
        }

        .brand-badge {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(255, 215, 0, 0.1);
            color: var(--primary-yellow);
            border: 1px solid var(--primary-yellow);
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 2rem;
            color: var(--primary-yellow);
            font-weight: 700;
            margin-bottom: 30px;
        }

        .product-description {
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .features-list {
            list-style: none;
            margin-bottom: 30px;
        }

        .features-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ddd;
        }

        .features-list li::before {
            content: "âš¡";
            color: var(--primary-yellow);
        }

        .whatsapp-order-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #25D366;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
            border: 1px solid #25D366;
        }

        .whatsapp-order-btn:hover {
            background: transparent;
            color: #25D366;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .top-bar {

            }

            .detail-content {

                margin-bottom: 20px;
            }

                height: 60px;

        // --- Cart Integration ---
        function addToCartFromDetail(btnElement) {
            if (!product) return;

            const qtyInput = document.getElementById('detail-qty-input');
            const qty = parseInt(qtyInput.value) || 1;

            if (qty < 1) return;

            const cartItem = {
                name: product.name,
                brand: product.brand,
                category: catName,
                qty: qty,
                price: product.price,
                desc: product.desc

            window.addToCart(cartItem, btnElement);
