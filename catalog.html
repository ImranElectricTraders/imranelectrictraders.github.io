    <style>
        :root {
            --bg-color: #050505;
            --primary-yellow: #FFD700;
            --text-white: #ffffff;
            --sidebar-width: 280px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-white);
            height: 100vh;
            display: flex;
            overflow: hidden;
            /* App-like feel */
            cursor: none;
        }

        /* Global Grid Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }

        /* --- Sidebar --- */
        .sidebar {
            width: var(--sidebar-width);
            background: rgba(10, 10, 10, 0.9);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 100;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-yellow);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .category-list {
            list-style: none;
            overflow-y: auto;
            flex: 1;
        }

        .category-item {
            position: relative;
            cursor: pointer;
            padding: 15px 25px;
            font-size: 1.1rem;
            color: white;
            transition: color 0.3s ease;
            text-transform: capitalize;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            font-weight: 500;
        }

        /* Progress Bar Animation Logic */
        .category-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: var(--primary-yellow);
            z-index: -1;
            transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .category-item:hover {
            color: black;
            padding-left: 35px;
            /* Slight nudge */
        }

        .category-item:hover::before {
            width: 100%;
        }

        /* Active State */
        .category-item.active {
            background-color: var(--primary-yellow);
            color: black;
            font-weight: 800;
            border-left: 5px solid white;
            /* Highlight active */
        }

        .category-item.active::before {
            width: 100%;
        }

        /* Keep full for active */


        /* --- Main Content Area --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- Top Bar --- */
        .top-bar {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(5, 5, 5, 0.8);
            backdrop-filter: blur(5px);
            position: relative;
            /* For centering */
        }

        .home-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            z-index: 10;
            /* Ensure clickable */
        }

        .home-btn:hover {
            color: var(--primary-yellow);
        }

        .home-btn svg {
            width: 24px;
            height: 24px;
            stroke-width: 2;
        }

        /* Icon-Triggered Centered Search Bar */
        .search-container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            padding: 5px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
        }

        .search-input {
            width: 0;
            /* Hidden initially */
            padding: 10px 0;
            background: transparent;
            border: none;
            color: white;
            font-family: 'Outfit', sans-serif;
            font-size: 1rem;
            transition: all 0.4s ease;
            outline: none;
            opacity: 0;
            pointer-events: none;
        }

        /* Active State (Open) */
        .search-container.active {
            padding: 5px 20px;
            border-color: var(--primary-yellow);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            background: rgba(0, 0, 0, 0.5);
            /* Darker when open */
        }

        .search-container.active .search-input {
            width: 300px;
            /* Expand */
            opacity: 1;
            padding-right: 10px;
            pointer-events: all;
        }

        .search-icon-btn {
            background: none;
            border: none;
            color: #aaa;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .search-container.active .search-icon-btn {
            color: var(--primary-yellow);
            /* Yellow when active */
        }

        .search-icon-btn:hover {
            color: white;
            transform: scale(1.1);
        }

        /* Content Display */
        .content-area {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-white);
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .placeholder-msg {
            color: #666;
            font-size: 1.2rem;
            text-align: center;
            margin-top: 100px;
        }

        /* --- Electric Cursor (Copied from Index) --- */
        body,
        a,
        button,
        input {
            cursor: none !important;
        }

        #cursor-bolt {
            position: fixed;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 10001;
            filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
            transform: translate(-20%, -20%);
        }

        .wave-ring {
            position: fixed;
            border: 2px solid var(--primary-yellow);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            animation: electricRipple 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes electricRipple {
            0% {
                width: 10px;
                height: 10px;
                opacity: 1;
                border-width: 3px;
            }

            100% {
                width: 100px;
                height: 100px;
                opacity: 0;
                border-width: 0px;
            }
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                height: 100%;
                width: 250px;
                transition: 0.3s ease;
                box-shadow: 2px 0 20px rgba(0, 0, 0, 0.5);
            }

            .sidebar.open {
                left: 0;
            }

            .main-content {
                width: 100%;
            }

            .top-bar {
                padding: 0 20px;
                justify-content: space-between;
            }

            .menu-btn {
                display: block !important;
                background: none;
                border: none;
                color: white;
                cursor: pointer;
            }

            .home-btn span {
                display: none;
                /* Hide text on small screens */
            }

            /* Hide Cursor on Touch */
            #cursor-bolt,
            .wave-ring,
            #cursor-waves {
                display: none !important;
            }

            body,
            a,
            button,
            input {
                cursor: auto !important;
            }

            /* Fix Search Bar on Mobile */
            .search-container.active {
                width: 70%;
                /* Limit width */
                max-width: 300px;
                z-index: 20;
                /* Ensure on top */
            }

            .search-container.active .search-input {
                width: 100% !important;
                /* Adapt to container */
                font-size: 0.9rem;
            }

            /* Hide Home Button when Search is Open */
            .top-bar.search-active .home-btn {
                display: none;
            }

            /* Center search container perfectly when active on mobile */
            .top-bar.search-active .search-container {
                /* Since home button is gone, we might have more space */
                /* But absolute positioning still holds. */
            }
        }

        .menu-btn {
            display: none;
        }

        /* Hidden on desktop */

        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
            z-index: 90;
            opacity: 0;
            pointer-events: none;
            transition: 0.3s;

        .overlay.active {
            opacity: 1;

        }

        /* --- Dynamic Content Styles (Moved from JS) --- */
        .company-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));

        }

        .product-grid {
            display: grid;

            gap: 20px;
        }

        .product-card {

            .company-grid {

                margin-bottom: 20px;

</head>

                }

                {

                },

                    desc: "Complete solar solution for home and office.",
                    features: ["Inverter Setting", "Panel Mounting", "Net Metering Help", "Maintenance"]
                },
                {
                    name: "Generator Fitting & Repair",

                    images: [defaultImg],
                    desc: "Expert installation of gas and petrol generators.",
                    features: ["Changeover Switch", "ATS Panel", "Oil Change", "Troubleshooting"]
                },
                {

                    desc: "Heavy duty wiring for factories and machines.",
                    features: ["3-Phase Wiring", "Motor Control", "Safety Audit", "Cable Management"]
                }
            ]
        };

        // 1. Render Sidebar Categories
        const categoryList = document.getElementById('categoryList');
        const contentDisplay = document.getElementById('content-display');

        categories.forEach(cat => {
            const li = document.createElement('li');
            li.className = 'category-item';
            li.textContent = cat;
            li.onclick = () => selectCategory(li, cat);
            categoryList.appendChild(li);
        });

        // 2. Select Category Logic
        function selectCategory(element, categoryName) {
            // Remove active from all
            document.querySelectorAll('.category-item').forEach(el => el.classList.remove('active'));
            // Add active to clicked
            element.classList.add('active');

            // Standard render for all categories (Unified Grid)
            const products = sampleProducts[categoryName] || [];

            let productsHTML = '';

            if (products.length > 0) {
                productsHTML = products.map((product, index) => `
                    <div class="product-card" onclick="openProductDetail('${categoryName}', ${index})">
                        <div class="product-img-container">
                            <img src="${product.images[0]}" alt="${product.name}">
                        </div>
                        <div class="product-details">
                            <h3 class="product-title">${product.name}</h3>
                            <span style="font-size:0.8rem; color:#888;">${product.brand}</span>
                        </div>
                    </div>
                `).join('');
            } else {
                productsHTML = `<p style="color:#666; width:100%;">No products found in this category.</p>`;
            }

            const contentHTML = `
                <h1 class="section-title" style="color:var(--primary-yellow)">${categoryName}</h1>
                <div style="margin-top:20px;">
                    <h2 style="margin-bottom:20px; color:#ddd;">Products</h2>
                    <div class="product-grid">
                        ${productsHTML}
                    </div>
                </div>
            `;

            contentDisplay.innerHTML = contentHTML;
        }

        // --- Product Detail View Logic ---
        function openProductDetail(catName, productIndex) {
            // Pass category and INDEX to find the specific product in the new array structure
            // We need to update product-detail.html to handle index or name lookup. 
            // For now, let's pass the index.
            window.open(`product-detail.html?category=${encodeURIComponent(catName)}&index=${productIndex}`, '_blank');
        }

        // --- Search Logic ---
        document.getElementById('searchInput').addEventListener('input', function (e) {
            const term = e.target.value.toLowerCase().trim();

            // Clear current category selection
            document.querySelectorAll('.category-item').forEach(el => el.classList.remove('active'));

            if (!term) {
                // If empty, show "Select Category" placeholder
                document.getElementById('content-display').innerHTML = `
                    <h1 class="section-title">Select a Category</h1>
                    <p class="placeholder-msg">Different Companies and Products will appear here.</p>
                `;
                return;
            }

            // Search across all products
            let results = [];
            Object.keys(sampleProducts).forEach(cat => {
                const products = sampleProducts[cat];
                products.forEach((prod, index) => {
                    if (prod.name.toLowerCase().includes(term) ||
                        prod.desc.toLowerCase().includes(term) ||
                        prod.brand.toLowerCase().includes(term)) {
                        results.push({ ...prod, catName: cat, originalIndex: index });
                    }
                });
            });

            // Render Results
            let productsHTML = '';
            if (results.length > 0) {
                productsHTML = results.map(product => `
                    <div class="product-card" onclick="openProductDetail('${product.catName}', ${product.originalIndex})">
                        <div class="product-img-container">
                            <img src="${product.images[0]}" alt="${product.name}">
                        </div>
                        <div class="product-details">
                            <h3 class="product-title">${product.name}</h3>
                            <span style="font-size:0.8rem; color:#888;">${product.brand} (${product.catName})</span>
                        </div>
                    </div>
                `).join('');
            } else {
                productsHTML = `<p style="color:#666; width:100%; text-align:center;">No products found matching "${term}"</p>`;
            }

            document.getElementById('content-display').innerHTML = `
                <h1 class="section-title">Search Results</h1>
                <div class="product-grid">
                    ${productsHTML}
                </div>
            `;
        });

        // --- Electric Cursor Logic (Shared) ---
        const cursorBolt = document.getElementById('cursor-bolt');
        const wavesContainer = document.getElementById('cursor-waves');

        document.addEventListener('mousemove', (e) => {
            cursorBolt.style.left = e.clientX + 'px';
            cursorBolt.style.top = e.clientY + 'px';
            if (Math.random() > 0.85) createWave(e.clientX, e.clientY);
        });

        document.addEventListener('mousedown', (e) => {
            for (let i = 0; i < 3; i++) setTimeout(() => createWave(e.clientX, e.clientY), i * 100);
            cursorBolt.style.transform = 'translate(-20%, -20%) scale(0.8)';
        });
        document.addEventListener('mouseup', () => cursorBolt.style.transform = 'translate(-20%, -20%) scale(1)');

        function createWave(x, y) {
            const wave = document.createElement('div');
            wave.classList.add('wave-ring');
            wave.style.left = x + 'px';
            wave.style.top = y + 'px';
            wavesContainer.appendChild(wave);
            setTimeout(() => wave.remove(), 1000);
        }
    </script>
</body>
